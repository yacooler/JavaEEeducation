<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>EShop application</title>
</h:head>

<h:body>

    <f:event listener="#{userController.refreshData()}" type="preRenderView"/>

    <ui:include src="/WEB-INF/fragments/navmenu.xhtml">
        <ui:param name="pageName" value="Manage users"/>
    </ui:include>

    <div class="container">

        <div class="d-flex align-items-stretch">
            <!--Users-->
            <div class="row py-2">

                <h:form id="userListForm" class="col-12">
                    <h:dataTable
                            value="#{userController.userList}" var="currentUserDto"
                            styleClass="table table-bordered my-2">

                        <h:column>
                            <f:facet name="header">Имя пользователя</f:facet>
                            #{currentUserDto.name}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Присвоенные роли</f:facet>
                            #{currentUserDto.roles}
                        </h:column>


                        <h:column>

                            <f:facet name="header">Действия</f:facet>
                            <div class="row px-2">
                                <h:commandButton
                                        value="Edit user"
                                        styleClass="btn btn-success mx-2"
                                        action="#{userController.editUser(currentUserDto)}">
                                    <f:ajax render="userListForm" event="click"/>
                                </h:commandButton>

                                <h:commandButton
                                        value="Edit roles"
                                        styleClass="btn btn-success mx-2"
                                        action="#{userController.editUserRoles(currentUserDto)}">
                                    <f:ajax render="userListForm" event="click"/>
                                </h:commandButton>

                                <h:commandButton
                                        value="Delete"
                                        styleClass="btn btn-danger mx-2"
                                        action="#{userController.deleteUser(currentUserDto)}">
                                    <f:ajax render="userListForm" event="click"/>
                                </h:commandButton>
                            </div>

                        </h:column>


                    </h:dataTable>


                </h:form>

            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</h:body>

</html>
